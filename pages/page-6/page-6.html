<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Page-6</title>
</head>
<div class="border-top"></div>

<div class="whatsapp-logo">
    <img src="images/whatsapp.png" alt="whatsapp-logo">
</div>

<body>
    <div class="container">
        <div class="img">
            <img src="images/phone.png" alt="image-phone">
        </div>
        <div class="container-form">
            <h1>ייעוץ חינם</h1>
            <p>לקבלת ייעוץ חינם, מוזמנים להשאיר פרטים ומומחה יחזור אליכם עם מענה.</p>
            <form action="post">
                <div class="name-email">
                    <label for="name">שם מלא
                        <input type="name" id="name">
                    </label>
                    <label for="email">דוא"ל
                        <input type="email" id="email">
                    </label>
                </div>
                <label for="arae">טקסט חופשי
                    <textarea name="area" id="area" cols="30"></textarea>
                </label>

                <label for="submit">
                    <input type="submit" id="submit">
                </label>
            </form>
        </div>
        <footer class="social-media-logo">
            <div class="logo">
                <img src="images/facebook-logo.png" alt="facebook-logo">
            </div>
            <div class="logo">
                <img src="images/instagram-logo.png" alt="instagram-logo">
            </div>
            <div class="logo"><img src="images/linked-in-logo-of-two-letters.png" alt="likedin-logo">
            </div>
            <div class="logo">
                <img src="images/call.png" alt="call-logo">
            </div>

        </footer>
        <div class="border-bottom"></div>
    </div>


</body>

</html>
